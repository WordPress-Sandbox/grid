<div class="box" data-id="{{id}}" data-type="{{type}}">
		<h3>{{#titleurl}}<a href="${titleurl}" class="box-title">{{title}}</a>{{/titleurl}}{{^titleurl}}{{title}}{{/titleurl}}</h3>
		{{^reference}}<span class='edit'></span>{{/reference}}
		<div class="prolog">{{&prolog}}</div>
		<div class="content">{{&html}}</div>
		<div class="epilog">{{&epilog}}</div>
		<p class="readmore"><a href="{{readmoreurl}}">{{readmore}}</a></p>
</div>
