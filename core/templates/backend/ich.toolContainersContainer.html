<ul class="container-type-chooser element-list">
    {{#containers}}
    <li class="container-dragger new-container clearfix {{type}} ui-draggable" data-type="{{type}}" data-reuseable="{{reused}}">
        <p>{{#reused}}{{reusetitle}}{{/reused}}
        {{#slots}}
        <div class="slot"></div>
        {{/slots}}
    </li>
    {{/containers}}
</ul>
