


<!-- <div data-id="{{model.id}}" data-type="{{model.type}}" class="container editor {{model.type}} clearfix"> -->
	<div class="c-tools">
        <span role="ok" class="c-ok c-tool"></span>
		<span role="revert" class="c-revert c-tool"></span>
        <span role="sort-handle" class="c-sort-handle c-tool hide-c-editor"></span>
        <span role="trash" class="c-trash c-tool hide-c-editor"></span>
		<span role="box-trash" class="c-box-trash"></span>
    </div>
	<div class="c-before">
    	<label for="f-c-title">Title</label>
        <input type="text" name="f-c-title" id="f-c-title" value="{{model.title}}" scope="title" class="form-val form-text" />
        <label for="f-c-titleurl">Title URL</label>
        <input type="text" name="f-c-titleurl" id="f-c-titleurl" value="{{model.titleurl}}" scope="titleurl" class="form-val form-text" />
        <label for="f-c-prolog">Prolog</label>
        <textarea name="f-c-prolog" id="f-c-prolog" scope="prolog" class="form-val form-html">{{model.prolog}}</textarea>
    </div>
	<div class="slots-wrapper clearfix">
    </div>
    <div class="c-after">
        <label for="f-c-epilog">Epilog</label>
		<textarea name="f-c-epilog" id="f-c-epilog" scope="epilog" class="form-val form-html">{{model.epilog}}</textarea>            
		<div class="clearfix">
			<fieldset>
				<label for="f-c-readmore">Readmore</label>
				<input type="text" name="f-c-readmore" id="f-c-readmore" value="{{model.readmore}}" scope="readmore" class="form-val form-text" />
			</fieldset>
			<fieldset>
				<label for="f-c-readmoreurl">Readmore URL</label>
				<input type="text" name="f-c-readmoreurl" id="f-c-readmoreurl" value="{{model.readmoreurl}}" scope="readmoreurl" class="form-val form-text" />
			</fieldset>
			<fieldset class="fieldset-c-style">
				<label for="f-c-style">Style</label> 
				<select name="f-c-style" id="f-c-style" scope="style" class="form-val form-select">
					<option value="">Default Style</option>
					{{#styles}}
					<option {{selected}} value="{{slug}}">{{title}}</option>
					{{/styles}}
			   </select>
			</fieldset>
		</div>
	</div>
<!-- </div> -->
