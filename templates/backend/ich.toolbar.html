<div class="grid-toolbar" data-draft="{{isDraft}}">
    <div class="grid-tool-elements">
        <div class="grid-element-type-select">
            <div class="grid-element-type" data-type="container">Container</div><div class="grid-element-type" data-type="box">Box</div>
        </div>
        <div class="grid-element-type-content"></div>
        <div class="grid-element-trash">
            <div>Delete<span class="icon-trash"></span></div>
        </div>
    </div>

    <ul class="grid-tool-list grid-toolbar-state">
        <li class="grid-tool grid-tool-publish"><button><span class="icon-publish"></span>Publish</button></li>
        <li class="grid-tool grid-tool-preview"><button><span class="icon-preview"></span>Preview</button></li>
        <li class="grid-tool grid-tool-revert"><button><span class="icon-revert"></span>Revert</button></li>
        <li class="grid-tool grid-tool-revisions"><button><span class="icon-revisions"></span>Revisions</button></li>
        <li class="grid-tool grid-tool-authors"><button><span class="indicator-authors-count"></span>Authors</button></li>
    </ul>
</div>
