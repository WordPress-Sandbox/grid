 <div class="grid-box-editor">
 	<div class="grid-box-editor-content">
		<div data-b-index="{{b_index}}" data-id="{{box.id}}" data-c-id="{{c_id}}" data-s-id="{{s_id}}" data-type="{{box.type}}">
			<fieldset class="grid-collapsable grid-collapsable-hidden">
				<legend>{{lang_values.label-b-before}}</legend>
				<div class="field-wrapper">
					<label>{{lang_values.label-title}}</label>
					<input name="f-b-title" type="text" value="{{box.title}}" class="form-text f-b-title" />
					<label>{{lang_values.label-title-url}}</label>
					<input name="f-b-titleurl" type="text" value="{{box.titleurl}}" class="form-text f-b-titleurl" />
					<label>{{lang_values.label-prolog}}</label>
					<textarea name="f-b-prolog" class="form-html f-b-prolog">{{box.prolog}}</textarea>
				</div>
			</fieldset>
			<fieldset class="grid-collapsable grid-dynamic-fields">
				<legend>{{lang_values.label-b-dynamic}}</legend>
				<div class="field-wrapper"></div>
			</fieldset>
			<fieldset class="grid-collapsable grid-collapsable-hidden">
				<legend>{{lang_values.label-b-after}}</legend>
				<div class="field-wrapper">
					<label>{{lang_values.label-epilog}}</label>
					<textarea name="f-b-epilog"  class="form-html f-b-epilog">{{box.epilog}}</textarea>
					<label>{{lang_values.label-readmore}}</label>
					<input name="f-b-readmore" type="text" value="{{box.readmore}}" class="form-text f-b-readmore" />
					<label>{{lang_values.label-readmore-url}}</label>
					<input name="f-b-readmoreurl" type="text" value="{{box.readmoreurl}}" class="form-text f-b-readmoreurl" />
				</div>
			</fieldset>
			<div class="grid-box-styles-wrapper">
				<label for="grid-box-style">Style</label>
				<select name="grid-box-style" class="form-select grid-box-style"  id="grid-box-style">
					<option value="">{{lang_values.default-style}}</option>
					{{#styles}}
						<option {{selected}} value="{{slug}}">{{title}}</option>
					{{/styles}}
				</select>
			</div>
		</div>
    </div>
    <div class="grid-box-editor-controls">
    	<button role="cancel" class="grid-box-editor-cancle-button btn-cancel" lang-id="btn-cancel" lang-type="text">Cancel</button>
        <button role="save" class="grid-box-editor-save-button btn-save" lang-id="btn-save" lang-type="text">Save</button>
        <button role="reuse" class="grid-box-editor-reuse-button btn-make-reusable" lang-id="btn-make-reusable" lang-type="text">Make reusable</button>
    </div>
 </div>
