

<!-- <div data-id="{{model.id}}" data-type="{{model.type}}" class="container editor {{model.type}} clearfix"> -->

    <div class="grid-editor-controls">
		<button role="save" class="grid-editor-save-button">Save</button>
    	<button role="cancel" class="grid-editor-cancel-button">Cancel</button>
        <button role="reuse" class="grid-editor-reuse-button">Make reusable</button>
    </div>
	
	<div class="grid-editor-content">
        <input placeholder="Title" type="text" name="grid-editor-title" value="{{model.title}}" class="grid-editor-title" />
        <input placeholder="Title URL" type="text" name="grid-editor-container-titleurl" value="{{model.titleurl}}" scope="titleurl" class="grid-editor-titleurl" />
		
		<fieldset class="grid-collapsable grid-collapsable-hidden">
	        <legend><i class="icon-arrow"></i> Prolog</legend>
	        <div class="field-wrapper">
	        	<textarea name="grid-editor-prolog" class="form-html grid-editor-prolog">{{model.prolog}}</textarea>
	        </div>
		</fieldset>

		<fieldset class="grid-collapsable grid-collapsable-hidden">
	        <legend><i class="icon-arrow"></i> Epilog</legend>
	        <div class="field-wrapper">
				<textarea name="grid-editor-epilog" class="form-html grid-editor-epilog">{{model.epilog}}</textarea>
			</div>
		</fieldset>

		<input placeholder="Readmore" type="text" name="grid-editor-readmore" class="grid-editor-readmore" value="{{model.readmore}}" />
		<input placeholder="Readmore URL" type="text" name="grid-editor-readmoreurl" class="grid-editor-readmoreurl" value="{{model.readmoreurl}}" />
 
		<select name="grid-editor-style" class="grid-editor-style">
			<option value="">Default Style</option>
			{{#styles}}
			<option {{selected}} value="{{slug}}">{{title}}</option>
			{{/styles}}
	   </select>

	</div>
<!-- </div> -->
